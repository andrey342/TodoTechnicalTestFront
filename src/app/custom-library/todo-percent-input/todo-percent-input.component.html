<label class="flex flex-col w-full space-y-2">
    @if (label()) {
    <div class="flex justify-between items-center">
        <span class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">{{ label() }}</span>
        <span class="text-xs text-slate-400">MÃ¡x: {{ max() }}%</span>
    </div>
    }
    <div class="relative">
        <input type="number" [ngModel]="value()" (ngModelChange)="updateValue($event)" [max]="max()" min="0"
            [placeholder]="placeholder()"
            class="form-input flex w-full rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-background-dark p-[15px] h-14 text-base font-normal leading-normal text-[#0d121b] dark:text-white placeholder:text-[#4c669a] dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all pr-10" />
        <span
            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none text-[20px]">
            percent
        </span>
    </div>
</label>
