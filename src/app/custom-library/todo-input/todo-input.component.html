<label class="flex flex-col w-full">
    @if (label()) {
    <span class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">{{ label() }}</span>
    }
    <div class="relative">
        <input
            class="form-input flex w-full rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-background-dark p-[15px] h-14 text-base font-normal leading-normal text-[#0d121b] dark:text-white placeholder:text-[#4c669a] dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
            [type]="type()" [placeholder]="placeholder()" [ngModel]="value()" (ngModelChange)="value.set($event)"
            [attr.autofocus]="autofocus() ? '' : null" [attr.maxlength]="maxLength()" />
        @if (icon()) {
        <span
            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none text-[20px]">
            {{ icon() }}
        </span>
        }
    </div>
</label>
