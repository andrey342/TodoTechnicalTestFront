<button [type]="submit() ? 'submit' : 'button'" [disabled]="disabled()" (click)="clicked.emit()"
    class="flex cursor-pointer items-center justify-center rounded-lg h-10 px-4 text-sm font-bold leading-normal tracking-[0.015em] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    [class]="classes()">
    @if (icon() && iconPosition() === 'left') {
    <span class="material-symbols-outlined mr-2 text-[20px]">{{ icon() }}</span>
    }

    <span class="truncate">{{ text() }}</span>

    @if (icon() && iconPosition() === 'right') {
    <span class="material-symbols-outlined ml-2 text-[20px]">{{ icon() }}</span>
    }
</button>
