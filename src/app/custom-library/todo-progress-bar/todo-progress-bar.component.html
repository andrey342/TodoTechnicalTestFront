<div class="flex items-center gap-3 w-full">
    <div class="flex-1 h-3 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden relative">
        <!-- Base Progress -->
        <div class="absolute top-0 left-0 h-full rounded-full transition-all duration-300 z-10" [class]="colorClass()"
            [style.width.%]="progress()">
        </div>
        <!-- Preview Progress -->
        <div class="absolute top-0 left-0 h-full rounded-full transition-all duration-300 z-0 opacity-50 animate-pulse"
            [class]="colorClass()" [style.width.%]="total()">
        </div>
    </div>
    <span class="text-sm font-bold text-gray-700 dark:text-gray-300 min-w-[3ch] text-right">{{ total() }}%</span>
</div>
