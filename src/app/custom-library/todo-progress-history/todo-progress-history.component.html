<div class="border border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-800/50">
    <div class="px-4 py-2 border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800">
        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Historial de Progreso</h4>
    </div>

    <div class="history-scroll overflow-y-auto p-2 space-y-2">
        @if (progressions().length === 0) {
        <p class="text-sm text-slate-400 text-center py-4">No hay progresos registrados</p>
        }

        @for (prog of progressions(); track $index) {
        <div
            class="flex items-center justify-between p-3 bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-100 dark:border-slate-700/50">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-[18px]">trending_up</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-medium text-slate-400">
                        {{ prog.actionDate | date:'dd MMM yyyy HH:mm' }}
                    </span>
                    <span class="text-xs text-slate-500">
                        Registrado
                    </span>
                </div>
            </div>
            <span class="text-sm font-bold text-slate-700 dark:text-slate-200">
                +{{ prog.percent }}%
            </span>
        </div>
        }
    </div>
</div>
