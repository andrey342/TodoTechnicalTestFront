<div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-3 w-full max-w-md px-4">
    @for (toast of toastService.toasts(); track toast.id) {
    <div class="animate-slide-up flex items-start gap-3 p-4 rounded-lg shadow-lg bg-red-600 text-white">
        <span class="material-symbols-outlined text-[24px] shrink-0">error</span>
        <p class="flex-1 text-sm font-medium leading-snug">{{ toast.message }}</p>
        <button (click)="dismiss(toast.id)" class="shrink-0 p-1 rounded hover:bg-white/20 transition-colors"
            title="Cerrar">
            <span class="material-symbols-outlined text-[20px]">close</span>
        </button>
    </div>
    }
</div>
