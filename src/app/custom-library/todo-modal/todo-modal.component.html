@if (isOpen()) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 transition-opacity">
    <!-- Modal Card -->
    <div
        class="w-full max-w-[480px] relative flex flex-col rounded-xl bg-white dark:bg-[#1e2532] shadow-2xl ring-1 ring-black/5 dark:ring-white/10 overflow-hidden transform transition-all animate-fade-in-up">

        <!-- Modal Header -->
        <div class="px-6 pt-6 pb-2 flex items-center justify-between">
            <h3 class="text-[#0d121b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">
                {{ title() }}
            </h3>
            <button (click)="close.emit()"
                class="group rounded-full p-2 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <span
                    class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-gray-700 dark:group-hover:text-white text-[24px]">close</span>
            </button>
        </div>

        <!-- Modal Content -->
        <div class="px-6 py-4 flex flex-col gap-4">
            <ng-content></ng-content>
        </div>

        <!-- Modal Footer -->
        <div class="px-6 pb-6 pt-2 flex justify-end gap-3 bg-white dark:bg-[#1e2532]">
            <ng-content select="[footer]"></ng-content>
        </div>
    </div>
</div>
}
